<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hanhncfx20845</title>
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch(
          "https://api.github.com/users/hanhncfx20845/repos"
        );
        const data = await response.json();
        let htmlString = "<div>List of public repos found:</div><ul>";

        for (let file of data) {
          if (`${file.name}` == window.location.hostname) continue;
          htmlString +=
            `<li><a href="${file.name}">` +
            window.location.hostname +
            "/" +
            `${file.name}</a></li>`;
        }
        htmlString += "</ul>";
        document.getElementsByTagName("body")[0].innerHTML = htmlString;
      })();
    </script>
  </body>
</html>
